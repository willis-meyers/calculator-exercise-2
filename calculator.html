<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Willis Meyers | Art & Design</title>
<link rel="stylesheet" href="CSS/calcstyle.css"/>

</head>
	<body>
		<div id="calculator">
			<!--Screen and clear key-->
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			<div class="keys">
				<!--operators and other keys-->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">รท</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>
<script type="text/javascript" src="js/calc.js"></script>
	</body>
</html>
